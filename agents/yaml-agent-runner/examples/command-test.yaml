name: コマンド実行テスト
description: Bashコマンドの実行をテストする簡単な例
version: "1.0"

variables:
  testDir: "./test-output"
  greeting: "Hello from YAML Agent Runner!"

steps:
  - type: command
    name: テストディレクトリの作成
    command: mkdir -p ${testDir}
    
  - type: command
    name: 挨拶ファイルの作成
    command: echo "${greeting}" > ${testDir}/greeting.txt
    
  - type: command
    name: ファイル一覧の表示
    command: ls -la ${testDir}
    saveResultAs: fileList
    
  - type: command
    name: ファイル内容の表示
    command: cat ${testDir}/greeting.txt
    
  - type: command
    name: Display results
    command: |
      echo "========================================="
      echo "Test completed!"
      echo "File list:"
      echo "${fileList}"
      echo "========================================="